<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Task Manager</title>

</head>
<body> 
    <div class="wrapper">
        <div class="header">
            <h1>Task Manager</h1>
        </div>
        <form action="return false">
            <input type="text" class="todo-input" size="30" maxlength="30">
            <button class="add-btn"><i class="fas fa-plus-square"></i></button>
        </form>
    </div>

    <ul class="todo-list"></ul>

    <div class="dropdown">
        <button class="drop-btn">Account<i class="fas fa-caret-down drop-icon"></i></button>
        <div class="dropdown-content">
            <a class="logoutall-btn">End all active sessions</a>
            <a class="del-account-btn">Delete Account</a>
            <a class="logout-btn">Logout</a>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
